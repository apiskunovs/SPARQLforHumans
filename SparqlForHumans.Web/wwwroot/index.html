<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>SparqlForHumans.Web</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <app>Loading...</app>

    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags">
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        window.exampleJsFunctions = {
            showPrompt: function (message) {
                return prompt(message, 'Type anything here ');
            }
        };
    </script>

    <script>
        async function doFunction() {
            var promise = await DotNet.invokeMethodAsync('SparqlForHumans.Web', 'ReturnArrayAsync');
            console.log(promise);
        }
    </script>

    <script>
        function alertMe(message) {
            alert(message);
        }
    </script>

<script>
    var availableTags = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
    ];
    $( function() {
        $( "#tags" ).autocomplete({
            source: availableTags
        });
    } );

    async function queryResults() {
        var query = document.getElementById('tags').value;
        console.log("query: " + query);

        availableTags = await DotNet.invokeMethodAsync('SparqlForHumans.Web', 'QueryLucene', query);
        console.log("query results: " + availableTags);

    }

</script>
</body>
</html>
