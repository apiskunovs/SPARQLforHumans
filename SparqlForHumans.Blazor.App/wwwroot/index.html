<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>SparqlForHumans.Blazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <app>Loading...</app>
    
<div class="ui-widget">
    <label for="tags">Tags: </label>
    <input id="tags">
</div>

<script src="_framework/blazor.server.js"></script>
    
<button onclick="window.exampleJsFunctions.fillAutoComplete()">Load</button>

<script>
    window.exampleJsFunctions = {
        fillAutoComplete: function() {
            $('#tags').on('keyup change',
                function() {
                    console.log();
                }).change();

            $('#tags').autocomplete({
                source: function(request, response) {
                    var list = exampleJsFunctions.runQuery(request.term);
                    list.then(x => response(x));
                },
                minLength: 2,
                delay: 500
            });
        },

        runQuery: async function(query) {
            return await DotNet.invokeMethodAsync('SparqlForHumans.Blazor.App', 'RunQuery', query);
        }
    };    
</script>
</body>
</html>
